<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title></title>
        <link rel="stylesheet" href="jquery-ui/css/ui-lightness/jquery-ui-1.7.2.custom.css" type="text/css"/>
        <link rel="stylesheet" href="styles.css" type="text/css"/>
        <script type="text/javascript" src="jquery-ui/js/jquery-1.3.2.min.js"></script>
        <script type="text/javascript" src="jquery-ui/js/jquery-ui-1.7.2.custom.min.js"></script>
        <script type="text/javascript" src="viewerObject.js"></script>
    </head>
    <body>

        <div class="top">
            <input id="cbJoinViews" type="checkbox" onchange="cbJoinViewsChanged()"/> Join Views (this option enables controlling both documents from left menu)
        </div>


        <div class="outer">
            <div class="left">
               <iframe id="leftView" src="view.php?doc=djvu3spec.djvu"></iframe>
            </div>
            <div class="right">
                <iframe id="rightView" src="view.php?doc=djvu3spec.djvu"></iframe>
            </div>
        </div>

        <script type="text/javascript">
            var cbJoinViews, leftView, rightView;

            $(window).load(function() {
                cbJoinViews = document.getElementById('cbJoinViews');
                leftView = document.getElementById('leftView');
                rightView = document.getElementById('rightView');
            });

            function cbJoinViewsChanged()
            {
                if (cbJoinViews.checked)
                    leftView.contentWindow.view.SetJoinedView(rightView.contentWindow.view);
                else
                    leftView.contentWindow.view.SetJoinedView(null);
            }
        </script>
    </body>
</html>
